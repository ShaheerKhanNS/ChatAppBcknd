<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/256/weixing.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="main-container" class="container main">
      <h3>Hello welcome back💌</h3>
      <h4>Sign into your account📲</h4>
      <form>
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required />
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" required />
        <div class="buttons">
          <button id="login" class="btn btn-outline-danger">Login</button>
          <a id="forgotpassword" href="#">Forgot Password </a>
          <!-- <a href="http://127.0.0.1:3000/chat/signup/signup.html">New User🤩</a> -->
          <a href="http://35.78.245.211:3000/chat/signup/signup.html"
            >New User🤩</a
          >
        </div>
      </form>
    </div>
    <div id="sub-container" class="container main password-reset-div">
      <h6>Dont Worry we will help you ❣</h6>
      <form>
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email-passwordReset"
          placeholder="Provide the email  you used to signup"
          required
        />
        <button
          id="reset-password"
          style="margin-top: 10px"
          class="btn btn-outline-info"
        >
          Submit
        </button>
        <button
          style="margin-top: 10px; margin-left: 10px"
          id="close-password-container"
          class="btn btn-outline-secondary"
        >
          Close
        </button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
