<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/256/weixing.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/welcomepage.css" />

    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container-main">
      <div class="box profile">
        <button id="createGroup" class="btn btn-warning btn-sm">
          CreateGroup
        </button>
        <button
          id="editGroup-display"
          style="margin-top: 10px"
          class="btn btn-info btn-sm"
        >
          EditGroup
        </button>
        <button id="logout" style="margin-top: 20px" class="btn btn-danger">
          Logout
        </button>
        <button
          id="close-chatbox"
          style="margin-top: 20px"
          class="btn btn-danger btn-sm card-model"
        >
          CloseGroup
        </button>
      </div>
      <div class="box">
        <h3>Welcome to this simple group chat application.</h3>
        <p>
          If you Find any bug please let us know. This is currently running on
          version 1.
        </p>
        <div id="chat-container-box" class="card-model">
          <div class="chat-header">
            <h2 id="group-name">Group Chat</h2>
          </div>
          <div id="group-message-div" class="chat-messages">
            <!-- More messages go here -->
          </div>
          <form id="form-data" enctype="multipart/form-data">
            <div class="chat-input">
              <input
                id="groupMessage"
                type="text"
                placeholder="Type a message..."
              />
              <input
                id="image"
                type="file"
                accept="image/*"
                name="image"
                class="form-control form-control-sm"
                style="width: 200px; margin-right: 5px"
              />
              <button id="btn-sendMessage">Send</button>
            </div>
          </form>
        </div>

        <form id="form-el" class="card-model">
          <label class="form-label" for="groupname">GroupName:</label>
          <input type="text" id="groupname" class="form-control" />
          <button
            id="create-group"
            style="margin-top: 10px"
            class="btn btn-success"
          >
            Create
          </button>
          <button id="close" style="margin-top: 10px" class="btn btn-danger">
            Close
          </button>
        </form>
        <div id="grp-modify" class="card-model">
          <p>Modify your group</p>
          <form id="form-el-edit">
            <label class="form-label" for="groupname">GroupName:</label>
            <input
              type="text"
              id="groupname-add"
              class="form-control"
              required
            />
            <label class="form-label" for="email-joinee">Email:</label>
            <input
              type="email"
              id="email-joinee"
              class="form-control"
              required
            />
            <div style="margin-top: 10px" class="form-check form-switch">
              <label class="form-check-label" for="isAdmin">Admin</label>
              <input class="form-check-input" type="checkbox" id="isAdmin" />
            </div>
            <div class="btns">
              <div>
                <button
                  style="margin-top: 20px"
                  class="btn btn-outline-success"
                  id="btn-add-user"
                >
                  Add
                </button>
                <button
                  style="margin-top: 20px"
                  class="btn btn-outline-danger"
                  id="btn-dlt-user"
                >
                  Remove
                </button>
              </div>
              <div>
                <button
                  style="margin-top: 20px"
                  class="btn btn-danger"
                  id="closeBtn"
                >
                  Close
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="box">
        <button class="btn btn-info" disabled>Your Groups</button>
        <div class="box-group"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/welcomePage.js"></script>
  </body>
</html>
